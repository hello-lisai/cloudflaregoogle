<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h1>Submit Your Information</h1>
  <form id="submitForm">
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <div class="h-captcha" data-sitekey="your-site-key"></div> <!-- 将 'your-site-key' 替换为您的实际站点密钥 -->

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('submitForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // 检查 h-captcha 是否已验证
      const hCaptchaResponse = document.querySelector('.h-captcha [name="h-captcha-response"]').value;
      if (!hCaptchaResponse) {
        alert('请完成验证码验证');
        return;
      }

      const formData = new FormData(event.target);
      formData.append('h-captcha-response', hCaptchaResponse); // 添加 h-captcha 响应到表单数据

      try {
        console.log('Submitting form data:', Object.fromEntries(formData.entries()));
        const response = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });
        console.log('Response:', response);

        if (response.ok) {
          const data = await response.json();
          alert(data.message);
          form.reset();
        } else {
          alert('Error submitting form. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>

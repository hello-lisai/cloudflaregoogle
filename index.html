<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h1>Submit Your Address</h1>
  <form id="submitForm">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="inviteCode">Invite Code (optional):</label>
    <input type="text" id="inviteCode" name="inviteCode">

    <div class="h-captcha" data-sitekey="768a24e8-55b8-450c-b54c-a394df78e388"></div>

    <button type="submit" id="submitButton">Submit</button>
  </form>
  <p id="submitStatus"></p> <!-- 显示提交状态和时间 -->

  <script>
    const form = document.getElementById('submitForm');
    const submitButton = document.getElementById('submitButton');
    const submitStatus = document.getElementById('submitStatus');

    // 检查是否已提交过并显示状态
    function checkSubmissionStatus() {
      const hasSubmitted = localStorage.getItem('hasSubmitted') === 'true';
      const submitTime = localStorage.getItem('submitTime');

      if (hasSubmitted) {
        submitButton.disabled = true;
        submitButton.textContent = '已提交';
        if (submitTime) {
          const date = new Date(submitTime);
          submitStatus.textContent = `您已于 ${date.toLocaleString()} 提交成功，无法再次提交！`;
        } else {
          submitStatus.textContent = '您已提交过，无法再次提交！';
        }
      } else {
        submitStatus.textContent = ''; // 未提交时清空状态
      }
    }

    // 页面加载时检查状态
    checkSubmissionStatus();

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // 阻止默认提交

      // 检查 hCaptcha
      const captchaResponse = hcaptcha.getResponse();
      if (captchaResponse.length === 0) {
        alert("请完成验证码验证！");
        return;
      }

      // 获取表单数据
      const formData = new FormData(event.target);

      try {
        console.log('Submitting form data:', Object.fromEntries(formData.entries()));
        const fetchResponse = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });
        console.log('Response:', fetchResponse);

        if (fetchResponse.ok) {
          const data = await fetchResponse.json();
          console.log('Alert message:', data.message);
          alert(data.message);

          // 提交成功后记录状态和时间
          const submitTime = new Date().toISOString();
          localStorage.setItem('hasSubmitted', 'true');
          localStorage.setItem('submitTime', submitTime);
          submitButton.disabled = true;
          submitButton.textContent = '已提交';
          submitStatus.textContent = `您已于 ${new Date(submitTime).toLocaleString()} 提交成功！`;
        } else {
          alert('Error submitting form. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>

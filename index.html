<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h1>Submit Your Address</h1>
  <form id="submitForm">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="inviteCode">Invite Code:</label>
    <input type="text" id="inviteCode" name="inviteCode" required>

    <div class="h-captcha" data-sitekey="768a24e8-55b8-450c-b54c-a394df78e388"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('submitForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // 阻止默认表单提交

      // 检查 hCaptcha 是否已完成
      const captchaResponse = hcaptcha.getResponse();
      if (captchaResponse.length === 0) {
        alert("请完成验证码验证！");
        return;
      }

      // 获取表单数据
      const formData = new FormData(event.target);

      try {
        console.log('Submitting form data:', Object.fromEntries(formData.entries()));
        const fetchResponse = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });
        console.log('Response:', fetchResponse);

        if (fetchResponse.ok) {
          const data = await fetchResponse.json();
          console.log('Alert message:', data.message);
          alert(data.message);
          // 删除随机值跳转逻辑，仅显示消息
        } else {
          alert('Error submitting form. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h1>Submit Your Address</h1>
  <form id="submitForm">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <div class="h-captcha" data-sitekey="768a24e8-55b8-450c-b54c-a394df78e388"></div> <!-- 将 'your-site-key' 替换为您的实际站点密钥 -->

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('submitForm');

    form.addEventListener('submit', async (event) => {
      // 检查 hCaptcha 是否已完成
      const response = hcaptcha.getResponse();
      if (response.length === 0) {
        event.preventDefault(); // 阻止表单提交
        alert("请完成验证码验证！"); // 提示用户完成验证码
        return; // 退出函数
      }

      // 如果 hCaptcha 验证通过，继续处理表单提交
      const formData = new FormData(event.target);

      try {
        console.log('Submitting form data:', Object.fromEntries(formData.entries()));
        const response = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });
        console.log('Response:', response);
const response = await fetch('/api/submit', {
  method: 'POST',
  body: formData
});

if (response.ok) {
  const data = await response.json();
  console.log('Response data:', data); // 添加调试信息
  alert(data.message + ' Random Value: ' + data.randomValue); // 提示后端传送来的随机数
  form.reset();
  hcaptcha.reset(); // 重置 hCaptcha
} else {
  console.error('Response error:', response); // 添加调试信息
  alert('Error submitting form. Please try again.');
}
   
    });
  </script>
</body>
</html>
